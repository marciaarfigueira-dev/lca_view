<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Sets Report | Crop Protection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./pivot.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div>
          <p class="eyebrow">ML Sets Report | Crop Protection</p>
          <h1>Crop protection pivots</h1>
          <p class="lede">
            Filter by year, farmer, operation, or target to understand crop protection intensity.
          </p>
        </div>
        <div class="pill">
          <span class="dot"></span>
          <span>Interactive pivot &amp; detail view</span>
        </div>
      </header>

      <main class="layout">
        <section class="panel filters">
          <div class="panel-header">
            <div>
            <p class="eyebrow">Filters</p>
            <h2>Focus the view</h2>
          </div>
          <div class="panel-actions">
            <a class="ghost" href="./bioregional.html">Back</a>
            <button class="ghost" id="reset-filters">Reset</button>
          </div>
        </div>
          <div class="filter-grid">
            <label class="field">
              <span>Year</span>
              <select id="season-filter"></select>
            </label>
            <label class="field">
              <span>Farmer</span>
              <select id="farmer-filter"></select>
            </label>
            <label class="field">
              <span>Operation</span>
              <select id="operation-filter"></select>
            </label>
            <label class="field">
              <span>Active substance</span>
              <select id="substance-filter"></select>
            </label>
            <label class="field">
              <span>Target</span>
              <select id="enemy-filter"></select>
            </label>
            <label class="field wide">
              <span>Search</span>
              <input
                id="search-filter"
                type="search"
                placeholder="Product, substance, variety, stage..."
              />
            </label>
          </div>
          <div class="chip" id="active-filters"></div>
        </section>

        <section class="panel stats">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Overview</p>
              <h2>Snapshot</h2>
            </div>
          </div>
          <div class="stat-grid" id="stat-grid"></div>
        </section>

        <section class="panel pivot">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Pivot</p>
              <h2>Substance by operation</h2>
            </div>
            <div class="chip muted" id="pivot-count"></div>
          </div>
          <div id="pivot-table" class="table-shell"></div>
        </section>

        <section class="panel detail">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Detail</p>
              <h2>Raw rows</h2>
            </div>
            <div class="chip muted" id="detail-count"></div>
          </div>
          <div id="detail-table" class="table-shell"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./crop-protection.js"></script>
  </body>
</html>
