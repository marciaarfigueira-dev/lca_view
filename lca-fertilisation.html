<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Sets Report | LCA - Fertilisation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

    <link rel="stylesheet" href="./pivot.css" />
  </head>
  <body data-default-dataset="fertilisation">
    <div class="page">
      <header class="top-bar">
        <div>
          <p class="eyebrow">ML Sets Report | LCA</p>
          <h1>Fertilisation impacts</h1>
          <p class="lede">
            Apply nutrient factors to N/P/K rates and compare by year or product.
          </p>
        </div>
        <div class="pill">
          <span class="dot"></span>
          <span>NPK Ã— factor</span>
        </div>
      </header>

      <main class="layout">
        <section class="panel filters">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Filters</p>
              <h2>Focus the view</h2>
            </div>
            <div class="panel-actions">
              <a class="ghost" href="./bioregional.html">Back</a>
              <button class="ghost" id="reset-filters">Reset</button>
            </div>
          </div>
          <div class="filter-grid">
            <label class="field">
              <span>Year</span>
              <select id="season-filter"></select>
            </label>
            <label class="field">
              <span>Farmer</span>
              <select id="farmer-filter"></select>
            </label>
            <label class="field">
              <span>Operation</span>
              <select id="operation-filter"></select>
            </label>
            <label class="field">
              <span>Product</span>
              <select id="product-filter"></select>
            </label>
            <label class="field">
              <span>Impact basis</span>
              <select id="basis-filter">
                <option value="ha">Per hectare (kg/ha)</option>
                <option value="tonne">Per tonne (kg/t)</option>
              </select>
            </label>
            <label class="field">
              <span>Impact type</span>
              <select id="score-filter">
                <option value="single">Single score</option>
                <option value="chara">Characterisation</option>
              </select>
            </label>
          </div>
          <div class="chip" id="active-filters"></div>
        </section>

        <section class="panel stats">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Overview</p>
              <h2>Snapshot</h2>
            </div>
          </div>
          <div class="stat-grid" id="stat-grid"></div>
        </section>

        <section class="panel pivot">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Impact</p>
              <h2>Totals by impact category</h2>
            </div>
            <div class="chip muted" id="impact-count"></div>
          </div>
          <div id="impact-bars" class="bar-chart"></div>
        </section>

        <section class="panel detail">
          <div class="panel-header">
            <div>
              <p class="eyebrow">Detail</p>
              <h2>Raw rows</h2>
            </div>
            <div class="chip muted" id="detail-count"></div>
          </div>
          <div id="detail-table" class="table-shell"></div>
        </section>
      </main>
    </div>

    <script type="module" src="./lca-fertil.js"></script>
  </body>
</html>
